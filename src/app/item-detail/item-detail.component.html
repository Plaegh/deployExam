<div *ngIf="item">
    <h2>{{item.name | uppercase}} Details</h2>
    <div class="detail"><span>ID: </span>{{item.id}}</div> 
    <div class="detail">
      <label>Name:
        <input [(ngModel)]="item.name" placeholder="name"/>
      </label>
    </div>
    <button class="align" (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
